<h1 mat-dialog-title style="text-align: center;">You found:</h1>
<div mat-dialog-content>
  <p style="text-align: center;">{{data.prizeName}}</p>
  <img
  width=60%
  style="display:block; margin-left:auto; margin-right:auto;"
  src="{{data.prizeImage}}">
  <p style="text-align: center;">{{data.extraMessage}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button
  style="display:block; margin-left:auto; margin-right:auto;"
  (click)="onNoClick()">Accept</button>
</div>
